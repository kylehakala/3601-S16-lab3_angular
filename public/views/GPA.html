<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="container">
    <ul class="list-group">
        <li class="list-group-item">

            <form ng-submit="mainControl.addData()">
                <input ng-model="mainControl.textField" type="text" size="50" placeholder="add a new item to the list!">
                <input type="submit" value="submit" class="btn btn-primary">
                <span class="floatRight">Items in this list: {{mainControl.itemsInList()}}</span>
            </form>

        </li>
        <li class="list-group-item" ng-repeat="test in mainControl.data">{{test.text}}<span class="glyphicon glyphicon-trash floatRight" style="color: red" ng-click="mainControl.removeData($index)"></span></li>
    </ul>
</div>

</body>
</html>
